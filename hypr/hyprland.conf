# vim: ft=hypr

source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/macchiato.conf
monitor=,preferred,auto,1
#monitor=HDMI-A-1,highrr,auto,1
#monitor=eDP-1,preferred,auto,1

workspace=name:1,persistent:true,default:true
workspace=name:2,persistent:true
workspace=name:3,persistent:true
workspace=name:4,persistent:true

general {
  gaps_in=2
  gaps_out=3
  border_size=2
  col.active_border= $blue $maroon 45deg
  #no_border_on_floating = true
  layout = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  new_window_takes_over_fullscreen = 2
}

decoration {
  rounding = 5

  active_opacity = 1.0
  inactive_opacity = 0.8
  fullscreen_opacity = 1.0

  drop_shadow = false

  blur {
    enabled = true
    size = 2
    passes = 2
    new_optimizations = true
  }
}

input {
  accel_profile = flat
  repeat_rate = 50
  repeat_delay = 400
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.08
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

dwindle {
  no_gaps_when_only = false
  pseudotile = true
  preserve_split = true
  force_split = 2
}

master {
  mfact = 0.6
  new_on_top = true
  inherit_fullscreen = false
}

